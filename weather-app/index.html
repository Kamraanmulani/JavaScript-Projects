<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="app">
      <!-- Search bar -->
      <div id="searchbar">
        <input type="text" id="searchbar-input" placeholder="Mumbai" />
        <button onclick="getWeather()" id="searchicon">
          <i class="fa fa-search" aria-hidden="true"></i>
        </button>
      </div>

      <!-- Date and city -->
      <div id="info">
        <p id="date"></p>
        <h3 id="city"></h3>
      </div>

      <!-- Image of temp -->
      <div id="temp-img"></div>

      <!-- Description -->
      <div class="desc">
        <p id="description"></p>
      </div>

      <!-- Temperature -->
      <div id="temp"></div>

      <!-- Extra info -->
      <div id="extrainfo">
        <div class="class">
          <div class="info">
            <h5>Highs</h5>
            <p id="tempMax"></p>
          </div>
        </div>
        <div class="class">
          <div class="info">
            <h5>Lows</h5>
            <p id="tempMin"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
